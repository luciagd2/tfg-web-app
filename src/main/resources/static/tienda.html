    <script>
        // INFORMACION DE PERFIL
        document.getElementById('img-usuario').src = JSON.parse(sessionStorage.getItem("usuario")).imagenPerfil;
        document.getElementById('nombre-usuario').innerText = JSON.parse(sessionStorage.getItem("usuario")).nombreUsuario;
        document.getElementById('description-usuario').innerText = JSON.parse(sessionStorage.getItem("usuario")).descripcionUsuario;

        // CAMBIO DE INFORMACION DE PERFIL CON EL MODAL
        document.getElementById('formEditarPerfil').addEventListener('submit', async function (e) {
            e.preventDefault();

            const nuevoNombre = document.getElementById('nuevoNombre').value;
            const nuevaImagen = document.getElementById('nuevaImagen').files[0];
            const nuevaDescripcion = document.getElementById('nuevaDescripcion').value;
            const formData = new FormData();

            if (nuevoNombre) {
                document.querySelector('.nombre-usu').textContent = nuevoNombre;
                formData.append("nombreUsuario", nuevoNombre);
            }
            if (nuevaImagen) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.querySelector('.info-perfil img').src = e.target.result;
                    formData.append("imagen", nuevaImagen);
                }
                reader.readAsDataURL(nuevaImagen);
            }
            if (nuevaDescripcion) {
                document.querySelector('#description-usuario').textContent = nuevaDescripcion;
                formData.append("descripcionUsuario", nuevaDescripcion);
            }

            try {
                const response = await fetch("/api/usuarios/perfil/guardar", {
                    method: "POST",
                    body: formData,
                    credentials: "include"
                });
                if (response.ok) {
                    alert("Perfil guardado correctamente");
                    const user = await response.json();
                    sessionStorage.setItem("usuario", JSON.stringify(user));
                } else {
                    const errorText = await response.text(); // o .json() si sabes que es JSON
                    console.error("Estado:", response.status);
                    console.error("Respuesta:", errorText);
                    alert(`Error al guardar perfil: ${response.status}`);
                }
            } catch (error) {
                console.error(error);
                alert("Error de conexión");
            }
            // Cierra el modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('editarPerfilModal'));
            modal.hide();
        });
    </script>
    <script>
        // FUNCIONES PARA CARGA DE DATOS RELACIONADA CON LOS SEGUIDORES DEL CREADOR
        async function obtenerSeguidores() {
            const usuario = JSON.parse(sessionStorage.getItem("usuario"));
            const idUsuario = usuario.id;

            try {
                const response = await fetch(`/api/usuarios/seguidores`, {
                    method: "GET",
                    credentials: "include"
                });

                if (!response.ok) {
                    throw new Error("Error al obtener los seguidores");
                }

                const seguidores = await response.json();
                return seguidores;

            } catch (error) {
                console.error("Error al obtener seguidores:", error);
                return [];
            }
        }

        async function actualizarContadorSeguidores() {
            const seguidores = await obtenerSeguidores();
            document.getElementById("numSeguidores").textContent = seguidores.length;
        }

        async function cargarListaSeguidores() {
            const seguidores = await obtenerSeguidores();
            const lista = document.querySelector('#modalSeguidores .list-group');
            lista.innerHTML = "";

            seguidores.forEach(seguidor => {
                const li = document.createElement("li");
                li.className = "item-list-seguidores list-group-item d-flex align-items-center mb-2";
                li.style = "bac"
                li.innerHTML = `
            <img src="${seguidor.imagenPerfil || 'imagenes/logo-usuario.png'}" alt="${seguidor.nombreUsuario}" class="rounded-circle me-2" style="width: 40px; height: 40px;">
            <span>${seguidor.nombreUsuario}</span>
        `;
                lista.appendChild(li);
            });
        }

        document.addEventListener("DOMContentLoaded", async () => {
            // Actualizar contador de seguidores al cargar
            await actualizarContadorSeguidores();
        });

        // Al abrir el modal, cargar la lista de seguidores
        document.getElementById('modalSeguidores').addEventListener('show.bs.modal', cargarListaSeguidores);

    </script>
    <script>
        //CARGA DE PATRONES PROPIOS SEGÚN ESTADO - PUBLICADO O BORRADOR
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("contenedor-cards-tienda");
            const btnBorradores = document.getElementById("borradores");
            const btnPublicados = document.getElementById("publicados");
            const btnInactivos = document.getElementById("inactivos");

            const cargarPatrones = (endpoint, estado) => {
                container.innerHTML = "";

                fetch(endpoint, {
                    method: "GET",
                    credentials: "include"
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error("No se pudieron cargar los patrones");
                        }
                        return response.json();
                    })
                    .then((patrones) => {
                        patrones.forEach((patron) => {
                            const card = document.createElement("div");
                            card.id = patron.id;
                            card.className = "card position-relative";
                            card.style.width = "18rem";

                            card.innerHTML = `
                          <button class="btn btn-light boton-popover position-absolute top-0 end-0 m-1 p-1">
                            <i class="bi bi-gear-fill"></i>
                          </button>
                          <a href="infoPatron.html" class="card-patron" data-id="${patron.id}" id="card-patron-${patron.id}">
                            <img src="${patron.imagenes?.[0] || 'placeholder.jpg'}" class="card-img-top rounded-3" alt="${patron.titulo}">
                            <div class="card-body" href="infoPatron.html">
                              <div class="dificultad-titulo">
                                ${
                                patron.dificultad === "Avanzado"
                                    ? `<i class="bi bi-star-fill"></i>`
                                    : patron.dificultad === "Intermedio"
                                        ? `<i class="bi bi-star-half"></i>`
                                        : `<i class="bi bi-star"></i>`
                            }
                                <span class="card-title text-titulo fw-bold">${patron.titulo}</span>
                              </div>
                              <span class="text-creador">Yo</span>
                              <div class="precio-fav-guardar">
                                <span class="text-precio fw-bold">${patron.precio}</span>
                              </div>
                            </div>
                          </a>
                        `;

                            container.appendChild(card);

                            // Popover
                            const popoverBtn = card.querySelector(".boton-popover");

                            const popoverContent = document.createElement("div");
                            popoverContent.classList.add("text-center", "text-popover");

                            const btnPublicar = document.createElement("button");
                            btnPublicar.id = 'btn-publicar';
                            btnPublicar.className = "btn btn-sm btn-outline-primary mb-1";
                            if (estado){
                                btnPublicar.innerHTML = '<i class="bi bi-cart-plus"></i> Publicar';
                            }else{
                                btnPublicar.innerHTML = '<i class="bi bi-cart-x"></i> Borrador';
                            }

                            const btnEditar = document.createElement("a");
                            btnEditar.className = "btn btn-sm btn-outline-secondary mb-1 popover-editar";
                            btnEditar.href = `edicionPatron.html?id=${patron.id}`;
                            btnEditar.innerHTML = '<i class="bi bi-pencil-fill"></i> Editar';

                            const btnEliminar = document.createElement("button");
                            btnEliminar.id = "btn-eliminar";
                            btnEliminar.className = "btn btn-sm btn-outline-danger";
                            btnEliminar.innerHTML = '<i class="bi bi-trash3-fill"></i> Eliminar';

                            popoverContent.appendChild(btnPublicar);
                            popoverContent.appendChild(btnEditar);
                            popoverContent.appendChild(btnEliminar);

                            new bootstrap.Popover(popoverBtn, {
                                content: popoverContent,
                                html: true,
                                placement: "bottom",
                                trigger: "focus"
                            });

                            popoverBtn.addEventListener("click", async () => {
                                await guardarPatronSeleccionado(patron.id);
                            });

                            const cardLink = card.querySelector(`#card-patron-${patron.id}`);
                            cardLink.addEventListener("click", async (e) => {
                                e.preventDefault(); // Evitamos que el navegador cambie de página automáticamente
                                try {
                                    await guardarPatronSeleccionado(patron.id);
                                    window.location.href = "infoPatron.html";
                                } catch (error) {
                                    console.error("Error al guardar patron:", error);
                                    alert("No se pudo cargar el patrón seleccionado.");
                                }
                            });

                            // Evento para el estado de publicación
                            btnPublicar.addEventListener("click", async (e) => {
                                await actualizarEstadoPublicacion(patron.id);
                                window.location.href = "tienda.html";
                            });

                            // Evento para eliminar el patron
                            btnEliminar.addEventListener("click", async (e) => {
                                await eliminarPatron(patron.id);
                                window.location.href = "tienda.html";
                            });
                        });
                    })
                    .catch((error) => {
                        console.error("Error cargando patrones:", error);
                        container.innerHTML = "<p>Error cargando los patrones.</p>";
                    });
            };

            const actualizarEstadoPublicacion = async (patronId) => {
                try {
                    const response = await fetch(`/api/patrones/estado-publicacion?id=${patronId}`, {
                        method: "POST",
                        credentials: "include"
                    });
                    if (response.status === 409) {
                        const mensaje = await response.text();
                        if (confirm(mensaje + "\n¿Quieres pasarlo a INACTIVO en lugar de borrador?")) {
                            // Cambiar a inactivo
                            const respInactivo = await fetch(`/api/patrones/estado-inactivo?id=${patronId}`, {
                                method: "POST",
                                credentials: "include"
                            });
                            if (respInactivo.ok) {
                                alert("Patrón cambiado a inactivo.");
                                window.location.reload();
                            } else {
                                alert("Error al cambiar a inactivo.");
                            }
                        }

                        const patron = await response.json();
                        localStorage.setItem("patronSeleccionado", JSON.stringify(patron));

                        return;
                    }
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error("Estado:", response.status);
                        console.error("Respuesta:", errorText);
                        alert(`Error al cambiar el estado del patrón: ${response.status}`);
                    }

                    if(JSON.parse(localStorage.getItem("patronSeleccionado")).estado === "Publicado"){
                        // Añadir a notificaciones
                        try {
                            const response = await fetch(`/api/notificaciones/nuevoPatron?idPatron=${JSON.parse(localStorage.getItem("patronSeleccionado")).id}`, {
                                method: 'POST',
                                credentials: "include"
                            });
                            if (response.ok) {
                                const patron = await response.json();
                                localStorage.setItem("patronSeleccionado", JSON.stringify(patron));
                                window.location.href="edicionPatron.html";
                            } else {
                                const errorText = await response.text();
                                console.error("Estado:", response.status);
                                console.error("Respuesta:", errorText);
                                alert(`Error al crear patron: ${response.status}`);
                            }
                        }
                        catch (error) {
                            console.error('Error al añadir notificación (nuevo patrón):', error);
                            alert('No se pudo enviar la notificación.');
                        }
                    }

                    window.location.reload();

                } catch (error) {
                    console.error("Error al cambiar el estado el patrón:", error);
                }
            };

            const eliminarPatron = async (patronId) => {
                try {
                    const response = await fetch(`/api/patrones/eliminar?id=${patronId}`, {
                        method: "POST",
                        credentials: "include"
                    });
                    if (response.status === 409) {
                        const mensaje = await response.text();
                        if (confirm(mensaje + "\n¿Quieres pasarlo a INACTIVO en lugar de eliminar?")) {
                            const respInactivo = await fetch(`/api/patrones/estado-inactivo?id=${patronId}`, {
                                method: "POST",
                                credentials: "include"
                            });
                            if (respInactivo.ok) {
                                alert("Patrón cambiado a inactivo.");
                                window.location.reload();
                            } else {
                                alert("Error al cambiar a inactivo.");
                            }
                        }

                        const patron = await response.json();
                        localStorage.setItem("patronSeleccionado", JSON.stringify(patron));

                        return;
                    }
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error("Estado:", response.status);
                        console.error("Respuesta:", errorText);
                        alert(`Error al eliminar el patrón: ${response.status}`);
                    }
                } catch (error) {
                    console.error("Error al eliminar el patrón:", error);
                    alert("No se pudo eliminar el patrón. Inténtalo de nuevo.");
                }
            };

            const guardarPatronSeleccionado = async (patronId) => {
                try {
                    const response = await fetch(`/api/patrones/encontrar?id=${patronId}`, {
                        method: "GET",
                        credentials: "include"
                    });
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error("Estado:", response.status);
                        console.error("Respuesta:", errorText);
                        alert(`Error al encontrar patrón: ${response.status}`);
                        return;
                    }
                    const patron = await response.json();
                    localStorage.setItem("patronSeleccionado", JSON.stringify(patron));
                    return;
                } catch (error) {
                    console.error("Error al encontrar el patrón:", error);
                    alert("No se pudo encontrar el patrón. Inténtalo de nuevo.");
                }
            };

            // Cargar publicados por defecto
            cargarPatrones("/api/patrones/patrones-tienda-publicados", false);

            // Eventos para radio buttons
            btnBorradores.addEventListener("change", () => {
                if (btnBorradores.checked) {
                    cargarPatrones("/api/patrones/patrones-tienda-borradores", true);
                }
            });

            btnPublicados.addEventListener("change", () => {
                if (btnPublicados.checked) {
                    cargarPatrones("/api/patrones/patrones-tienda-publicados", false);
                }
            });

            btnInactivos.addEventListener("change", () => {
                if (btnInactivos.checked) {
                    cargarPatrones("/api/patrones/patrones-tienda-inactivos", true);
                }
            });
        });
    </script>

                                console.error('Error al añadir notificación (nuevo patrón):', error);
                                alert('No se pudo enviar la notificación.');
                            }
                        }

                        window.location.href="edicionPatron.html";
                    } else {
                        const errorText = await response.text(); // o .json() si sabes que es JSON
                        console.error("Estado:", response.status);
                        console.error("Respuesta:", errorText);
                        alert(`Error al crear patron: ${response.status}`);
                    }
                }
                catch (error) {
                    console.error('Error al cambiar el estado del patrón:', error);
                    alert('No se pudo cambiar el estado del patrón. Inténtalo de nuevo.');
                }


            });
        });
